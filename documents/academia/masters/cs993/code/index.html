<!DOCTYPE html>
<html>

<head>
    	<title>Login | MovieChad.net</title>
    	<link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" type="image/png" href="movie.png">
	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>

<body style="background-color:var(--background-login);">

	<div class="bodycage">
	<div class="login">

	<div class="miami-container" style="padding-bottom:5em;">
		<div class="miami-top">
			<h1 class="close">MovieChad.net</h1>
		</div>
		<div class="miami-base">
			<h2 class="close">Booking</h2>
		</div>
	</div>

		<form class="form" id="chooseAccount">
            	
			<h2 class="form__title">Who Are You?</h2>
            	
            		<button class="form__button" id="selectAdmin">Adminitrator</button>
            		<button class="form__button" id="selectStaff">Staff</button>
            		<button class="form__button" id="selectBooker">Booker</button>

        	</form>
		
		<form class="form form--hidden" id="loginAdmin">
            	
			<h2 class="form__title">Login <div class="miami-base-small">Administrator</div></h2>
            	
			<div class="form__message form__message--error"></div>
        	
			<div class="form__input-group">
				<input type="text" id="loginUsername" class="form__input" autofocus placeholder="Staff ID">
				<div class="form__input-error-message"></div>
            		</div>
			
            		<div class="form__input-group">
				<input type="password" id="loginPassword" class="form__input" autofocus placeholder="Password">
				<div class="form__input-error-message"></div>
			</div>

            		<button class="form__button" type="submit">Submit</button>

			<p class="form__text">
				<a href="./index.html" class="form__link" id="linkWhoAreYou">Back to Accout Type select</a>
			</p>

        	</form>

		<form class="form form--hidden" id="loginStaff">
            	
			<h2 class="form__title">Login <div class="miami-base-small">Staff</div></h2>
            	
			<div class="form__message form__message--error"></div>
        	
			<div class="form__input-group">
				<input type="text" id="loginUsername" class="form__input" autofocus placeholder="Staff ID">
				<div class="form__input-error-message"></div>
            		</div>
			
            		<div class="form__input-group">
				<input type="password" id="loginPassword" class="form__input" autofocus placeholder="Password">
				<div class="form__input-error-message"></div>
			</div>

            		<button class="form__button" type="submit">Submit</button>

			<p class="form__text">
				<a href="./index.html" class="form__link" id="linkWhoAreYou">Back to Accout Type select</a>
			</p>

        	</form>

		<form class="form form--hidden" id="loginBooker">
            	
			<h2 class="form__title">Login <div class="miami-base-small">Booker</div></h2>
            	
			<div class="form__message form__message--error"></div>
        	
			<div class="form__input-group">
				<input type="text" id="loginUsername" class="form__input" autofocus placeholder="Username">
				<div class="form__input-error-message"></div>
            		</div>
			
            		<div class="form__input-group">
				<input type="password" id="loginPassword" class="form__input" autofocus placeholder="Password">
				<div class="form__input-error-message"></div>
			</div>

            		<button class="form__button" type="submit">Submit</button>

			<p class="form__text">
                		<a href="./" class="form__link" id="linkCreateAccountBooker">Switch to Create Account form</a>
            		</p>

			<p class="form__text">
				<a href="./index.html" class="form__link" id="linkWhoAreYou">Back to Accout Type select</a>
			</p>

        	</form>

        	<form class="form form--hidden" id="createAccountBooker">

			<h2 class="form__title">Create Account <div class="miami-base-small">Booker</div></h2>

            		<div class="form__message form__message--error"></div>
            			
			<div class="form__input-group">
                		<input type="text" id="signupUsername" class="form__input" autofocus placeholder="Username">
                		<div class="form__input-error-message"></div>
           		</div>

           		<div class="form__input-group">
                		<input type="text" id="signupEmail" class="form__input" autofocus placeholder="Email Address">
                		<div class="form__input-error-message"></div>
            		</div>
            	
			<div class="form__input-group">
                		<input type="password" id="signupPassword" class="form__input" autofocus placeholder="Password">
                		<div class="form__input-error-message"></div>
            		</div>
            	
			<div class="form__input-group">
                		<input type="password" id="signupPasswordConf" class="form__input" autofocus placeholder="Confirm password">
                		<div class="form__input-error-message"></div>
            		</div>
            	
			<button class="form__button" type="submit">Submit</button>
            		
			<p class="form__text">
				<a href="./" class="form__link" id="linkLoginBooker">Switch to Log-In Form<br>(Booker)</a>
            		</p>

        	</form>
	
	</div>
	</div>

</body>

	<script src="script.js"></script>

</html>
